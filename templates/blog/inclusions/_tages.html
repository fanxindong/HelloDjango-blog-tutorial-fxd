<div class="widget widget-recent-posts">
  <h3 class="widget-title">标签云</h3>
  <ul>
    {% for tag in tag_list %}
      <li>
        <a href="{% url 'blog:tag' tag.pk %}">{{ tag.name }} <span class="post-count">({{tag.num_posts}})</a>
      </li>
    {% empty %}
      暂无文章！
    {% endfor %}
  </ul>
</div>
